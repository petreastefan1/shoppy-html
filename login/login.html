<!DOCTYPE html>

<html lang="en">
<header>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
</header>

<body>
<header><h1>Log In</h1></header>
<main>


    
    <fieldset>
        <legend><span class="number"></span>Your account info</legend>

        <label for="name">Name:</label>
        <input type="text" id="name" name="user_name">

        <br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="user_password">
        <br>

        <label> Remember my username and password</label><br>

        <input type="checkbox" id="developement" value="interest_developement" name="user_interest"><label
            class="light" for="developement">I Agree</label>

        <br>      
         <button type="submit">Log In</button>
        

    </fieldset>

</main>

<footer>

</footer>
</body>
    
</html>
