<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
</head>

<body>
    <h1>Sign up</h1>
    <fieldset>
        <legend><span class="number"></span>Your basic info</legend>

        <label for="name">Name:</label>
        <input type="text" id="name" name="user_name">

        <br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="user_password">
        <br>

        <label for="nickname">Nickname:</label>
        <input type="nickname" id="name" name="nickname">
        <br>
        <label for="mail">Email:</label>
        <input type="email" id="mail" name="user_email">
     
        <br>
        <label>Gender:</label>
        <input type="radio" id="Male_female" value="Male_female" name="user_gender"><label for="Male_female" class="light">Male</label>
        <input type="radio" id="Male_female value="over_18" name="user_gender"><label for="Male_female" class="light">Female</label>
        <br>
        <label>Age:</label>
        <input type="radio" id="under_18" value="under_18" name="user_age"><label for="under_18" class="light">Under
            18</label>
        <input type="radio" id="over_18" value="over_18" name="user_age"><label for="over_18" class="light">I am 18</label>

        <br>
        <br>
            <label> Terms and Conditions</label><br>

            <input type="checkbox" id="developement" value="interest_developement" name="user_interest"><label
                class="light" for="developement">I Agree</label><br>

            <input type="checkbox" id="design" value="intereset_design" name="user_interest"><label class="light"
                for="design">I accept receiving emails..</label><br>

                <br>
            <button type="submit">Sign Up</button>
        

    </fieldset>
</body>

</html>
